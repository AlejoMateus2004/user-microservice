app.repository: jpa

spring:
  datasource:
#    database-platform: org.hibernate.dialect.H2Dialect
    url: jdbc:h2:mem:devDb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        validator:
          apply_to_ddl: false
        dialect:
          database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console/
      settings:
        trace: false
        web-allow-others: true




